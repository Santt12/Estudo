<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Projeto</title>
    <link rel="stylesheet" href="mini-projeto.css">
</head>
<body>
    <div class="pag">
        <form method="post" class="formlogin"> 
            <h1>Login</h1>
                <p>Digite seus dados no campo abaixo</p>
                <label for="email">E-mail</label> 
                    <!-- Da um titulo ao campo -->
                <input type="email" placeholder="Digite seu email" autofocus="true">
                    <!-- Input adiciona um campo para o usuario inserir informações -->
                    <!-- placeholder adiciona o nome dentro do campo -->
                    <!-- autofocus seleciona o campo automaticamente -->
                <label for="senha">Senha</label>
                <input type=" senha" placeholder="Digite sua Senha">
                <input type="submit" value="Acessar" class="btn">
                    <!-- O tipo submit transforma em um Botão -->
                    <!-- Value é a escrita do Botão -->
        </form>
    </div>
</body>
</html>
